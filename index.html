<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center mb-4">
                <img src="/assets/images/_0d8c2b5d-9222-4e38-bf4e-8c2c7952dd1a%202.png" alt="logo" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 class="text-warning">Cadastrar recebimentos</h1>
                <form>
                    <div class="mb-3">
                        <label for="receita" class="form-label text-warning">Receita</label>
                        <input type="text" class="form-control" id="receita" placeholder="Valor R$">
                    </div>
                    <div class="mb-3">
                        <label for="conta" class="form-label text-warning">Conta</label>
                        <input type="text" class="form-control" id="conta" placeholder="Informe sua conta">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label text-warning">Categoria</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Escreva a categoria">
                    </div>
                    <div class="mb-3">
                        <label for="datahora" class="form-label text-warning">Data</label>
                        <input type="date" class="form-control" id="datahora" placeholder="Data da movimentacao">
                    </div>
                    <div class="descricao-box">
                        <label for="descricao" class="form-label text-warning">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="5" placeholder="Digite sua descrição aqui..."></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
